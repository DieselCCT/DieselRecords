<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Diesel Records</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/diesel_records.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/table.js"></script>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Diesel Records</a>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <img src="/views/img/diesel_records.png" alt="Diesel Records" width="50" height="50">
            <div class="text-center mt-5">
                <h1>Diesel Records</h1>
                <p class="lead">You can add a new item by selecting the section, typing the name and price of the item, or select an item and delete it!</p>
            </div>
            <div id="adding" class="d-grid" style="align-items: center;">
                <form enctype="application/json" action="/post/json" method="post">
                    <div class="form-group">
                        <select class="form-control" name="sec_n">
                            <option value="0">Pins</option>
                            <option value="1">CDs</option>
                            <option value="2">Vinyls</option>
                            <option value="3">T-Shirts</option>
                            <option value="4">Other</option>
                        </select>
                        <input id="item" class="form-control mt-3" type="text" name="item" placeholder="Item">
                        <input id="price" class="form-control mt-3" type="text" name="price" placeholder="Price">
                        <button id="add" type="submit" class="btn btn-primary">Add Item</button>
                    </div>
                </form>
                <button id="delete" class="btn btn-danger btn-block">Delete</button>
            </div>
            <div id="results" class="col-lg-12 mb-5"></div>
        </div>
    </body>
</html>
